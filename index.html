<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <title>Google Search Redesign</title>
  </head>
  <body>
    <section class="wrapper">
      <section class="container">
        <header>
          <div class="top__bar">
            <div class="logo">
              <img src="./images/logo.png" alt="Logo" />
            </div>
            <div class="middle__bar">
              <div class="search">
                <div class="search__input">
                  <input type="search" name="" id="" />
                </div>

                <div class="search__controls">
                  <img src="./images/mic.png" alt="mic" />
                  <img src="./images/camera.png" alt="camera" />
                  <img src="./images/search.png" alt="search" />
                </div>
              </div>
              <div class="lower__header">
                <div class="buttons">
                  <button>
                    <img src="./images/images.png" alt="fola" />
                    <span>Images</span></button
                  ><button>
                    <img src="./images/location.png" alt="" /><span
                      >Maps</span
                    ></button
                  ><button>
                    <img src="./images/videos.png" alt="" /><span
                      >Videos</span
                    ></button
                  ><button>
                    <img src="./images/news.png" alt="" /><span
                      >News</span
                    ></button
                  ><button>
                    <img src="./images/books.png" alt="" /><span
                      >Books</span
                    ></button
                  ><button>
                    <img src="./images/finance.png" alt="" /><span
                      >Finance</span
                    >
                  </button>
                </div>
              </div>
            </div>
            <div class="control__with__filters">
              <div class="controls">
                <img src="./images/settings.png" alt="settings" /><img
                  src="./images/app.png"
                  alt="app"
                /><img src="./images/fola.png" alt="fola" />
              </div>
            </div>
          </div>
        </header>
      </section>
    </section>
    <main>
      <div class="main__wrapper">
        <div class="main__left">
          <p class="search__results">
            About 214,000,000 results (0.64 seconds)
          </p>
          <div class="first__card">
            <img src="./images/messi.png" alt="" />
            <div class="card__title">
              <h2>Lionel Messi</h2>
              <span
                ><p>Footballer</p>
                <img src="./images/dots.png" alt=""
              /></span>
            </div>
            <div class="buttons">
              <button>
                <span>Overview</span></button
              ><button>
                <span>News</span>
              </button>
              <button>
                <span>Stats</span>
              </button>
              <button>
                <span>Video</span>
              </button>
            </div>
          </div>
          <div class="second__card">
            <img src="./images/messi0.jpg" alt="messi" /><img
              src="./images/messi1.jpg"
              alt="messi"
            /><img src="./images/messi2.jpg" alt="messi" /><img
              src="./images/messi3.jpg"
              alt="messi"
            /><img src="./images/messi6.jpg" alt="messi" />
          </div>
          <div class="more__images">
            <div class="more__images__bg"><img src="./images/moreimages.png" alt=""><span> More Images</span></div>
            
          </div>
        </div>
        <aside>hhhhh</aside>
      </div>
    </main>
  </body>
</html>
